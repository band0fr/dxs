<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Verification System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Black background */
            color: #e0e0e0; /* Light gray text */
        }
        .container {
            padding: 20px;
            margin-top: 50px;
        }
        .panel {
            background-color: #1e1e1e; /* Dark gray panel */
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            margin: 0 auto;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #333333; /* Darker gray input background */
            color: #ffffff; /* White text for the input field */
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IP Address Verification</h1>
        <div class="panel">
            <input type="text" id="userId" placeholder="Enter your Discord User ID">
            <button onclick="verifyIP()">Verify</button>
        </div>
        <div class="result" id="result"></div>
    </div>

    <script>
        // Replace this with your actual IP address
        const predefinedIP = "123.45.67.89"; 

        function verifyIP() {
            const userId = document.getElementById('userId').value;
            const resultDiv = document.getElementById('result');

            if (!userId) {
                resultDiv.innerText = "Please enter your Discord User ID.";
                resultDiv.style.color = "red";
                return;
            }

            // Fetch the user's IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;

                    if (userIP === predefinedIP) {
                        resultDiv.innerText = `Access Granted! Your IP address is: ${userIP}`;
                        resultDiv.style.color = "green";
                    } else {
                        resultDiv.innerText = "Access Denied. Your IP address does not match the predefined value.";
                        resultDiv.style.color = "red";
                    }
                })
                .catch(error => {
                    resultDiv.innerText = "Error fetching your IP address. Please try again.";
                    resultDiv.style.color = "red";
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
