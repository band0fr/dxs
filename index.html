<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Black background */
            color: #e0e0e0; /* Light gray text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .panel {
            background-color: #1e1e1e; /* Dark gray panel */
            padding: 30px;
            border-radius: 8px;
            width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 90%;
            margin: 20px 0;
            border: none;
            border-radius: 5px;
            background-color: #333333; /* Darker gray input background */
            color: #ffffff; /* White text for the input field */
            font-size: 1rem;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Find Your IP Address</h2>
        <button onclick="findIP()">Find</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function findIP() {
            const resultDiv = document.getElementById('result');

            // Fetch the user's IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    resultDiv.innerText = `Your IP address is: ${userIP}`;
                    resultDiv.style.color = "green";
                })
                .catch(error => {
                    resultDiv.innerText = "Error fetching your IP address. Please try again.";
                    resultDiv.style.color = "red";
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
