<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #fff;
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            background-color: #2b2b2b;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            color: #fff;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
        }
        .chat-entry {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .chat-entry p {
            padding: 8px;
            border-radius: 6px;
            background-color: #3a3a3a;
        }
        .user-message {
            background-color: #4e73df;
        }
        .ai-message {
            background-color: #1a8f39;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"] {
            margin-top: 15px;
            background-color: #444;
            padding: 10px;
            border-radius: 6px;
        }
        #file-preview {
            margin-top: 15px;
            text-align: center;
            color: #fff;
        }
        #file-preview img {
            max-width: 100%;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>AI Assistant</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
        
        <h3>Upload a File</h3>
        <input type="file" id="file-input" onchange="previewFile()" />
        <div id="file-preview"></div>
    </div>

    <script>
        // Function to display user message and AI response
        const chatBox = document.getElementById("chat-box");

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            // Display user message
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("chat-entry");
            userMessageDiv.innerHTML = `<p class="user-message">${userInput}</p>`;
            chatBox.appendChild(userMessageDiv);

            // Display AI response (Placeholder initially)
            const aiMessageDiv = document.createElement("div");
            aiMessageDiv.classList.add("chat-entry");
            aiMessageDiv.innerHTML = `<p class="ai-message">AI is typing...</p>`;
            chatBox.appendChild(aiMessageDiv);

            // Scroll to the bottom of the chat
            chatBox.scrollTop = chatBox.scrollHeight;

            // Call AI function
            fetchAIResponse(userInput);
        }

        // Function to fetch a real AI response from OpenAI API
        function fetchAIResponse(userInput) {
            const apiKey = 'sk-ijklmnopqrstuvwxijklmnopqrstuvwxijklmnop'; // Replace with your OpenAI API key
            
            fetch('https://api.openai.com/v1/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${apiKey}`
                },
                body: JSON.stringify({
                    model: 'text-davinci-003', // GPT-3 model
                    prompt: userInput,
                    max_tokens: 150
                })
            })
            .then(response => response.json())
            .then(data => {
                const aiMessage = data.choices[0].text.trim();
                const aiMessageDiv = chatBox.lastElementChild;
                aiMessageDiv.innerHTML = `<p class="ai-message">${aiMessage}</p>`;
                chatBox.scrollTop = chatBox.scrollHeight;
            })
            .catch(error => {
                const aiMessageDiv = chatBox.lastElementChild;
                aiMessageDiv.innerHTML = `<p class="ai-message">Sorry, something went wrong. Please try again.</p>`;
                console.error('Error:', error);
            });
        }

        // File upload and preview function
        function previewFile() {
            const fileInput = document.getElementById("file-input");
            const filePreview = document.getElementById("file-preview");
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onloadend = function () {
                    if (file.type.startsWith('image/')) {
                        const img = document.createElement("img");
                        img.src = reader.result;
                        filePreview.innerHTML = "<h4>Preview:</h4>";
                        filePreview.appendChild(img);
                    } else {
                        filePreview.innerHTML = `<p>File Uploaded: ${file.name}</p>`;
                    }
                }

                if (file) {
                    reader.readAsDataURL(file);
                }
            }
        }
    </script>

</body>
</html>
