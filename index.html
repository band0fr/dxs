<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Browser</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .browser-bar {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            color: #fff;
        }
        .browser-bar input {
            flex-grow: 1;
            padding: 8px;
            border: none;
            border-radius: 4px;
            margin: 0 10px;
            font-size: 1rem;
        }
        .browser-bar button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            margin-right: 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        .browser-bar button:hover {
            background-color: #0056b3;
        }
        iframe {
            flex-grow: 1;
            border: none;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="browser-bar">
        <button onclick="goBack()">‚¨ÖÔ∏è Back</button>
        <button onclick="goForward()">‚û°Ô∏è Forward</button>
        <button onclick="reloadPage()">üîÑ Reload</button>
        <input type="text" id="url" placeholder="Enter URL or search term..." onkeydown="handleKeyDown(event)">
        <button onclick="navigateToURL()">Go</button>
    </div>

    <iframe id="webview" src="https://www.google.com"></iframe>

    <script>
        const iframe = document.getElementById('webview');
        const urlInput = document.getElementById('url');

        function navigateToURL() {
            const query = urlInput.value.trim();

            if (!query) return;

            let url;
            if (isValidURL(query)) {
                url = query.startsWith('http') ? query : `https://${query}`;
            } else if (!query.includes(".")) {
                url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
            } else {
                url = `https://${query}`;
            }

            iframe.src = url;
        }

        function isValidURL(str) {
            const pattern = new RegExp(
                '^(https?:\/\/)?' + // protocol
                '((([a-z\d]([a-z\d-]*[a-z\d])*)\.)+[a-z]{2,}|' + // domain name
                '((\d{1,3}\.){3}\d{1,3}))' + // OR ip (v4) address
                '(\:\d+)?(\/[-a-z\d%_.~+]*)*' + // port and path
                '(\?[;&a-z\d%_.~+=-]*)?' + // query string
                '(\#[-a-z\d_]*)?$', // fragment locator
                'i'
            );
            return !!pattern.test(str);
        }

        function handleKeyDown(event) {
            if (event.key === 'Enter') {
                navigateToURL();
            }
        }

        function goBack() {
            iframe.contentWindow.history.back();
        }

        function goForward() {
            iframe.contentWindow.history.forward();
        }

        function reloadPage() {
            iframe.contentWindow.location.reload();
        }
    </script>

</body>
</html>
