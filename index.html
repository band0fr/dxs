<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your IP Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .panel {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        h2 {
            color: #fff;
        }
        .info {
            margin: 20px 0;
            font-size: 1.2rem;
        }
        .info span {
            font-weight: bold;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="panel">
        <h2>Your IP Information</h2>
        <button onclick="fetchIPInfo()">Get My IP Info</button>
        <div class="info" id="result"></div>
    </div>

    <script>
        function fetchIPInfo() {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Loading...';

            // Fetch public IP address using ipify
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const ip = data.ip;

                    // Fetch additional info (location, city, region) using ipinfo.io
                    return fetch(`https://ipinfo.io/${ip}/json?token=YOUR_TOKEN_HERE`);
                })
                .then(response => response.json())
                .then(data => {
                    const { ip, city, region, country, loc } = data;

                    const [latitude, longitude] = loc.split(',');

                    resultDiv.innerHTML = `
                        <p><span>IP Address:</span> ${ip}</p>
                        <p><span>City:</span> ${city || 'N/A'}</p>
                        <p><span>Region:</span> ${region || 'N/A'}</p>
                        <p><span>Country:</span> ${country || 'N/A'}</p>
                        <p><span>Location:</span> Latitude: ${latitude}, Longitude: ${longitude}</p>
                    `;
                })
                .catch(error => {
                    resultDiv.innerHTML = 'Error fetching IP information. Please try again.';
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
