<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background-color: #1e1e1e;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            text-align: center;
        }
        h2 {
            color: #fff;
        }
        #chat-box {
            height: 300px;
            overflow-y: scroll;
            background-color: #2b2b2b;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 15px;
            color: #fff;
            font-size: 1rem;
            display: flex;
            flex-direction: column;
        }
        .chat-entry {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }
        .chat-entry p {
            padding: 8px;
            border-radius: 6px;
            background-color: #3a3a3a;
        }
        .user-message {
            background-color: #4e73df;
        }
        .ai-message {
            background-color: #1a8f39;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            margin-top: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>AI Assistant</h2>
        <div id="chat-box"></div>
        <input type="text" id="user-input" placeholder="Ask me anything..." />
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        const chatBox = document.getElementById("chat-box");

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput.trim() === "") return;

            // Display user message
            const userMessageDiv = document.createElement("div");
            userMessageDiv.classList.add("chat-entry");
            userMessageDiv.innerHTML = `<p class="user-message">${userInput}</p>`;
            chatBox.appendChild(userMessageDiv);

            // Display AI response placeholder
            const aiMessageDiv = document.createElement("div");
            aiMessageDiv.classList.add("chat-entry");
            aiMessageDiv.innerHTML = `<p class="ai-message">AI is typing...</p>`;
            chatBox.appendChild(aiMessageDiv);

            chatBox.scrollTop = chatBox.scrollHeight;

            // Fetch AI response
            fetchAIResponse(userInput, aiMessageDiv);
        }

        async function fetchAIResponse(userInput, aiMessageDiv) {
            const apiKey = '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';

            try {
                const response = await fetch('https://api.openai.com/v1/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'text-davinci-003',
                        prompt: userInput,
                        max_tokens: 150,
                        temperature: 0.7
                    })
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                const aiMessage = data.choices[0].text.trim();
                aiMessageDiv.innerHTML = `<p class="ai-message">${aiMessage}</p>`;
            } catch (error) {
                console.error('Error:', error);
                aiMessageDiv.innerHTML = `<p class="ai-message">Sorry, something went wrong. Please try again.</p>`;
            }

            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>

</body>
</html>
